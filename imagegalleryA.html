<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
       	body{

			background: #333;

		}
        .gallery-container {
			
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
			border-radius: 5px;
			
			align-items: center;
        }
        
        .gallery {
			padding-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gallery-image {
            width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .gallery-image:hover {
            transform: scale(1.1);
        }
        
        .nav {
            margin-top: 20px;
		
			align-items: center;
        }
        
        .prev, .next {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
			margin-bottom:30px;
        }


        .prev:hover, .next:hover {
            background-color: #3e8e41;
        }
        
        .gallery-image.active {
            border: 2px solid #333;
        }
		.box{
			width: 400px;
                    height: 5vh;
                    text-align: center;
                    margin-left: auto; 
                    margin-right: auto;
                    font-size: 20px;
                    color:black;
		}
		.box h1:hover{
			color: #ddd;
		}
    </style>
</head>
<body>

	<div class="box"><h1>Image Gallary</h1></div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://picsum.photos/200/300" alt="Image 1" class="gallery-image">
            <img src="https://picsum.photos/200/301" alt="Image 2" class="gallery-image">
            <img src="https://picsum.photos/200/302" alt="Image 3" class="gallery-image">
            <img src="https://picsum.photos/200/303" alt="Image 4" class="gallery-image">
            <img src="https://picsum.photos/200/304" alt="Image 5" class="gallery-image">
            <img src="https://picsum.photos/200/305" alt="Image 6" class="gallery-image">
            <img src="https://picsum.photos/200/306" alt="Image 7" class="gallery-image">
            <img src="https://picsum.photos/200/307" alt="Image 8" class="gallery-image">
        	<img src="https://picsum.photos/200/308" alt="Image 9" class="gallery-image">
        	<img src="https://picsum.photos/201/309" alt="Image 11" class="gallery-image">
        	<img src="https://picsum.photos/201/305" alt="Image 12" class="gallery-image">
        	<img src="https://picsum.photos/201/304" alt="Image 13" class="gallery-image">
        	<img src="https://picsum.photos/201/303" alt="Image 14" class="gallery-image">
        	<img src="https://picsum.photos/201/302" alt="Image 15" class="gallery-image">
        	<img src="https://picsum.photos/201/301" alt="Image 16" class="gallery-image">
        </div>
		
        <div class="nav">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script>
        
        let currentImage = 0;
        const images = document.querySelectorAll('.gallery-image');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentImage = index;
                updateGallery();
            });
        });

        prevButton.addEventListener('click', () => {
            currentImage--;
            if (currentImage < 0) {
                currentImage = images.length - 1;
            }
            updateGallery();
        });

        nextButton.addEventListener('click', () => {
			currentImage++;
            if (currentImage >= images.length) {
                currentImage = 0;
            }
            updateGallery();
        });

        function updateGallery() {
            images.forEach((image) => {
                image.classList.remove('active');
            });
            images[currentImage].classList.add('active');
        }
		


        updateGallery();
    </script>
</body>
</html>
